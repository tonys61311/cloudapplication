<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Application</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    {% include 'header.html' with title="Welcome to Cloud Drive" %}

    <div class="home-container">
        <div class="button-container">
            {% if user.is_authenticated %}
                <a href="{% url 'upload' %}" class="button">Upload File</a>
                <a href="{% url 'file_list' %}" class="button">View and Manage Files</a>
                <a href="{% url 'profile' %}" class="button">View Profile</a> <!-- 新增Profile按鈕 -->
            {% else %}
                <a href="{% url 'login' %}" class="button">Login</a>
                <a href="{% url 'register' %}" class="button">Register</a>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cloud Application</p>
    </footer>
</body>
</html>
